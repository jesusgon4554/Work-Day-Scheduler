<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
    href="https://fonts.googleapis.com/css2?family=Lora&display=swap" 
    rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="box">
        <div>
          <p class="timeHold">5 a.m.</p>
          <input Type="text" name="todo" id="5amTask" placeholder=" Enter your plan">
          <button id="5am" Type="button">Save</button>
        </div>
        <div>
          <p class="timeHold">6 a.m.</p>
          <input id="6amTask" Type="text" placeholder=" Enter your plan">
          <button Type="button" id="6am">Save</button>
        </div>
        <div>
          <p class="timeHold">7 a.m.</p>
          <input id="7amTask" Type="text" placeholder=" Enter your plan">
          <button Type="button" id="7am">Save</button>
        </div>
        <div>
          <p class="timeHold">8 a.m.</p>
          <input id="8amTask" Type="text" placeholder=" Enter your plan">
          <button Type="button" id="8am">Save</button>
        </div>
        <div>
          <p class="timeHold">9 a.m.</p>
          <input id="9amTask" Type="text" placeholder=" Enter your plan">
          <button Type="button" id="9am">Save</button>
        </div>
        <div>
          <p class="timeHold">10 a.m.</p>
          <input id="10amTask" Type="text" placeholder=" Enter your plan">
          <button Type="button" id="10am">Save</button>
        </div>
        <div>
          <p class="timeHold">11 a.m.</p>
          <input id="11amTask" Type="text" placeholder=" Enter your plan">
          <button Type="button" id="11am">Save</button>
        </div>
        <div>
          <p class="timeHold">12 p.m.</p>
          <input id="12pmTask" Type="text" placeholder=" Enter your plan">
          <button Type="button" id="12pm">Save</button>
        </div>
        <div>
          <p class="timeHold">1 p.m.</p>
          <input id="1pmTask" Type="text" placeholder=" Enter your plan">
          <button Type="button" id="1pm">Save</button>
        </div>
        <div>
          <p class="timeHold">2 p.m.</p>
          <input id="2pmTask" Type="text" placeholder=" Enter your plan">
          <button Type="button" id="2pm">Save</button>
        </div>
        <div>
          <p class="timeHold">3 p.m.</p>
          <input id="3pmTask" Type="text" placeholder=" Enter your plan">
          <button Type="button" id="3pm">Save</button>
        </div>
        <div>
          <p class="timeHold">4 p.m.</p>
          <input id="4pmTask" Type="text" placeholder=" Enter your plan">
          <button Type="button" id="4pm">Save</button>
        </div>
        <div>
          <p class="timeHold">5 p.m.</p>
          <input id="5pmTask" placeholder=" Enter your plan">
          <button id="5pm">Save</button>
        </div>
      </div>
    </div>

   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>

  </body>
</html>
